<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form>

<P class="text-center">ENTER USERNAME:<input type="text" ng-model="user.username" placeholder="ENTER USERNAME" /></P><br>

<P class="text-center">ENTER PASSWORD:<input type="password" ng-model="user.password" placeholder="ENTER PASSWORD" title="enter valid credentials"/></p><br>

<P class="text-center"><input type="submit" ng-click="login()"/></p><br>
</form>
</body>
</html>
